<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Madimi+One&display=swap" rel="stylesheet">
    <title>Todo</title>
<script defer src="runtime.bundle.js"></script><script defer src="main.bundle.js"></script></head>
<body>
    <div id="container">
        <div id="header">
            <div id="todo"><span>Todo App&nbsp;</span><span><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="80" height="80"><title>todo-app</title><path d="M19,19H5V8H19M19,3H18V1H16V3H8V1H6V3H5C3.89,3 3,3.9 3,5V19A2,2 0 0,0 5,21H19A2,2 0 0,0 21,19V5A2,2 0 0,0 19,3M16.53,11.06L15.47,10L10.59,14.88L8.47,12.76L7.41,13.82L10.59,17L16.53,11.06Z" /></svg></span></div>
            <div id="my-projects"><span>My Projects&nbsp;<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="60" height="60"><title>note-multiple</title><path d="M16,9H21.5L16,3.5V9M7,2H17L23,8V18A2,2 0 0,1 21,20H7C5.89,20 5,19.1 5,18V4A2,2 0 0,1 7,2M3,6V22H21V24H3A2,2 0 0,1 1,22V6H3Z" /></svg></span>
                <span id="add-more-projects"><svg class="add-more-projects" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="60" height="60"><title>add-more-projects</title><path d="M17,13H13V17H11V13H7V11H11V7H13V11H17M12,2A10,10 0 0,0 2,12A10,10 0 0,0 12,22A10,10 0 0,0 22,12A10,10 0 0,0 12,2Z" /></svg></span>
            </div>
        </div>
        <div id="sidebar_content">
            <div id="sidebar">
                <div id="optional"><span>Optional Tasks&nbsp;&nbsp;</span><span><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="30" height="30"><title>optional-tasks</title><path d="M20.94 11C20.5 6.83 17.17 3.5 13 3.06V1H11V3.06C9.87 3.18 8.81 3.5 7.84 4.03L9.34 5.53C10.16 5.19 11.06 5 12 5C15.87 5 19 8.13 19 12C19 12.94 18.81 13.84 18.5 14.65L20 16.15C20.5 15.19 20.82 14.13 20.95 13H23V11H20.94M3 4.27L5.04 6.31C3.97 7.62 3.25 9.23 3.06 11H1V13H3.06C3.5 17.17 6.83 20.5 11 20.94V23H13V20.94C14.77 20.74 16.38 20.03 17.69 18.96L19.73 21L21 19.73L4.27 3L3 4.27M16.27 17.54C15.09 18.45 13.61 19 12 19C8.13 19 5 15.87 5 12C5 10.39 5.55 8.91 6.46 7.73L16.27 17.54Z" /></svg></span></div>
                <div id="important"><span>Important Tasks&nbsp;&nbsp;</span><span><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="30" height="30"><title>important-tasks</title><path d="M15.8,18.5L21.8,20.1L21.4,22L12,19.5L2.6,22L2.1,20.1L8.1,18.5L2,16.9L2.5,15L11.9,17.5L21.3,15L21.8,16.9L15.8,18.5M18,8C18,9.8 17.2,11.3 16,12.4V15H14V13.7L14,13H13V15H11V13H10V13.7L10,15H8V12.4C6.8,11.3 6,9.8 6,8A6,6 0 0,1 12,2A6,6 0 0,1 18,8M11,7.5C11,6.7 10.3,6 9.5,6C8.7,6 8,6.7 8,7.5C8,8.3 8.7,9 9.5,9C10.3,9 11,8.3 11,7.5M13,11L12,9L11,11H13M16,7.5C16,6.7 15.3,6 14.5,6C13.7,6 13,6.7 13,7.5C13,8.3 13.7,9 14.5,9C15.3,9 16,8.3 16,7.5Z" /></svg></span></div>
                <div id="extra"><span>Extra Tasks&nbsp;&nbsp;</span><span><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="30" height="30"><title>extra-tasks</title><path d="M3.05,13H1V11H3.05C3.5,6.83 6.83,3.5 11,3.05V1H13V3.05C17.17,3.5 20.5,6.83 20.95,11H23V13H20.95C20.5,17.17 17.17,20.5 13,20.95V23H11V20.95C6.83,20.5 3.5,17.17 3.05,13M12,5A7,7 0 0,0 5,12A7,7 0 0,0 12,19A7,7 0 0,0 19,12A7,7 0 0,0 12,5Z" /></svg></span></div>
            </div>
            <div id="content">
                <span id="add-project"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="600" height="600"><title>add-project</title><path d="M17,13H13V17H11V13H7V11H11V7H13V11H17M12,2A10,10 0 0,0 2,12A10,10 0 0,0 12,22A10,10 0 0,0 22,12A10,10 0 0,0 12,2Z" /></svg></span>

                <dialog id="dialog-Box">
                    <form>
                        <p>
                            <label for="title">Title:&nbsp;&nbsp;&nbsp;&nbsp;
                                <input type="text" id="title" name="title" required>
                            </label>
                    </p>
                    <p>
                        <label for="description">Description:&nbsp;&nbsp;&nbsp;
                            <input type="text" id="description" name="description" required>
                        </label>
                    </p>
                    <p>
                        <label for="dueDate">Due Date:&nbsp;
                            <input type="date" id="dueDate" name="dueDate" required>
                        </label>
                    </p>
                    <p>
                        <label for="priority">Priority:&nbsp;&nbsp;
                        <select name="priority" id="priority" required>
                            <option >Optional Task</option>
                            <option>Important Task</option>
                            <option>Extra Task</option>
                        </select>
                    </label>
                </p>
                <div>
                    <button type="button" value="cancel" formmethod="dialog">Cancel</button>
                    <button type="submit" id="confirm">Confirm</button>
                </div>
                    </form>
                </dialog> 
                
            </div>
        </div>
    </div>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
        }
        #todo{
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #facc15;
            height: 10vh;
            width: 100vw;
            font-size: 36px;
            font-family: "Madimi One", sans-serif;
            font-weight: 600;
        }
        #my-projects{
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #22d3ee;
            height: 10vh;
            width: 100vw;
            font-size: 28px;
            font-family: "Madimi One", sans-serif;
            font-weight: 400;
        }
        #my-projects span {
            display: flex;
            align-items: center;
            margin-left: 10px;
        }
        #optional, #important, #extra{
            height: 5vh;
            width: 100%;
            margin: 5px;
            margin-top: 25px;
            display: flex;
            justify-content: left;
            align-items: center;
            font-size: 18px;
            font-family: "Madimi One", sans-serif;
            font-weight: 400;
            transition: background-color 0.3s ease;
            white-space: nowrap;
        }
        #optional:hover,
        #important:hover,
        #extra:hover {
            background-color: white;
            margin-left: 0px;
            font-size: 20px;
}
        #sidebar_content{
            display:flex;
        }
        #sidebar{
            background-color: #22c55e;
            height: 80vh;
            width: 15vw;
        }
        #content{
        justify-content: space-around;
        flex-wrap: wrap; 
        background-color: #e2e8f0;
        height:80vh;
        width:100%;
        overflow-y: auto;
        }
        #add-project{
        display: grid;
        justify-content: center;
        align-items: center;
        }
        #add-more-projects svg{
            margin-right: 10px;
            cursor: pointer;
            display: none;
        }
    </style>
    
</body>
</html>
